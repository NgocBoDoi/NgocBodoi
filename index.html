<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Social media</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/style2.css">
	<script src="https://kit.fontawesome.com/b04fe0eba1.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="card">
		<div class="card_img">
			<img id="my_pic" src="assets/beelzebul5.jpg" alt="My photo">
		</div>
		<h2>Nguyễn Văn Ngọc 'Vô Chi'</h2>
        <p>Information Security</p>
        <div class="card_social">
			<a id="icon1" href="https://www.facebook.com/profile.php?id=100014990525402">
                <i class="fa-brands fa-facebook"></i>
            </a>
			
            <a id="icon2" href="https://www.youtube.com/watch?v=Qc7_zRjH808">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a id="icon3" href="https://twitter.com/MrBeast">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a id="icon4" href="https://instagram.com/faker/">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <button class="open_modal_btn">Contact Me</button>
        <div class="modal hide">
            <div class="modal_inner">
                <div class="modal_header">
                    <p>Welcome</p>
                    <i class="fa-solid fa-xmark" id="icon_close"></i>
                </div>
                <div class="modal_body">
                    <p>Xin chào! </p>
                    <p>Tôi tên là Ngọc,sinh năm 2005, sống ở Hà Nội</p>
                </div>
                <div class="modal_footer">
                    <button>Close</button>
                </div>
            </div>
        </div>
	</div>
</body>
<script src="js/all.js"></script>
</html>
